  var count=0;
  var color = ['red', 'green', 'black', 'brown'];
  $.fn.mydiv = function() {
    $(this).append($(
      '<div style="background-color:' +
      color[count] + ';">' +
      'this is widget' +
      '</div>'));

  };
})(jQuery);
