<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("jquery", "1.3.2");

<script type="text/javascript">

function update(){
  $.ajax({
    url: "http://comet.backgammonbase.test:3165",
    dataType : "jsonp",
    type: "GET", // JSONP is <script> loading, nothing else.
    cache : false,
    data : {},
    timeout: 60*1000,
    success : function (data, dataType){
      $("#chat").append($("<div>" +  data.who + ":" +  data.message + "</div>"));
      update();
    },
    error : function(){
      alert("error");
    }
  });
};

$(document).ready(function(){
  $("form").submit(function(){
    d = $('#message').val()
    $.ajax({
      url: "http://comet.backgammonbase.test:8080/publish", //:3124",
      type: "POST", 
      cache : false,
      //contentType: "application/x-www-form-urlencoded",
      data : {message:d, channel:'hoge'},
      timeout: 60*1000,
      success : function (data, dataType){
        $('#message').val('');
      },
      error : function(){
        alert("error");
      },
    });
    return false;
  });
  $("#chat").append($("<div>this is chat area.</div>"));
  update();
});
</script>

</head>
<div id="chat">
<div> 0 </div>
</div>

<form > 
<input type="text" id="message" />
<input type="submit" />
<input type="reset"  />
</form>
